<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator by JL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div id="calc-body">
        <!-- display -->
        <p id="display"></p>
        <!-- first row -->
        <button class="calc-btn operator" id="clear-all">ce</button>
        <button class="calc-btn operator" id="clear">c</button>
        <button class="calc-btn operator" id="backspace"><-</button>
        <button class="calc-btn operator" id="division">/</button>
        <!-- second row -->
        <button class="calc-btn" id="seven">7</button>
        <button class="calc-btn" id="eight">8</button>
        <button class="calc-btn" id="nine">9</button>
        <button class="calc-btn operator" id="multiplication">*</button>
        <!-- third row -->
        <button class="calc-btn" id="four">4</button>
        <button class="calc-btn" id="five">5</button>
        <button class="calc-btn" id="six">6</button>
        <button class="calc-btn operator" id="minus">-</button>
        <!-- fourth row -->
        <button class="calc-btn" id="one">1</button>
        <button class="calc-btn" id="two">2</button>
        <button class="calc-btn" id="three">3</button>
        <button class="calc-btn operator" id="plus">+</button>
        <!-- fifth row -->
        <button class="calc-btn" id="negation">+/-</button>
        <button class="calc-btn" id="zero">0</button>
        <button class="calc-btn" id="period">.</button>
        <button class="calc-btn equals-btn" id="equals">=</button>
    </div>
</body>
</html>

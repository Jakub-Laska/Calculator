<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator by JL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div id="calcBody">
        <!-- saved first number with operator -->
        <div id="secondDisplay"></div>
        <!-- display -->
        <div id="display"></div>
        <!-- first row -->
        <button class="calcBtn operator" id="clearAll">ce</button>
        <button class="calcBtn operator" id="clear">c</button>
        <button class="calcBtn operator" id="backspace"><-</button>
        <button class="calcBtn operator" id="division">/</button>
        <!-- second row -->
        <button class="calcBtn" id="seven">7</button>
        <button class="calcBtn" id="eight">8</button>
        <button class="calcBtn" id="nine">9</button>
        <button class="calcBtn operator" id="multiplication">*</button>
        <!-- third row -->
        <button class="calcBtn" id="four">4</button>
        <button class="calcBtn" id="five">5</button>
        <button class="calcBtn" id="six">6</button>
        <button class="calcBtn operator" id="minus">-</button>
        <!-- fourth row -->
        <button class="calcBtn" id="one">1</button>
        <button class="calcBtn" id="two">2</button>
        <button class="calcBtn" id="three">3</button>
        <button class="calcBtn operator" id="plus">+</button>
        <!-- fifth row -->
        <button class="calcBtn" id="negation">+/-</button>
        <button class="calcBtn" id="zero">0</button>
        <button class="calcBtn" id="period">.</button>
        <button class="calcBtn equalsBtn" id="equals">=</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator by JL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/icon.png">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div id="muteLight">
        <button id="muteBtn">üîá</button>
        <button id="lightModeBtn">‚òÄÔ∏è</button>
    </div>
    <h1 id="title">Calculator app by JL</h1>
    <div id="calcBody">
        <button id="historyBtn">History</button>
            <!-- saved first number with operator -->
        <div id="secondDisplay"></div>
        <div id="calcContent">
            <!-- display -->
            <div id="display" title=""></div>
            <!-- first row -->
            <button class="calcBtn operator" id="clearAll">ce</button>
            <button class="calcBtn operator" id="clear">c</button>
            <button class="calcBtn" id="backspace"><-</button>
            <button class="calcBtn operator" id="division">/</button>
            <!-- second row -->
            <button class="calcBtn white btn" id="seven">7</button>
            <button class="calcBtn white btn" id="eight">8</button>
            <button class="calcBtn white btn" id="nine">9</button>
            <button class="calcBtn operator" id="multiplication">*</button>
            <!-- third row -->
            <button class="calcBtn white btn" id="four">4</button>
            <button class="calcBtn white btn" id="five">5</button>
            <button class="calcBtn white btn" id="six">6</button>
            <button class="calcBtn operator" id="minus">-</button>
            <!-- fourth row -->
            <button class="calcBtn white btn" id="one">1</button>
            <button class="calcBtn white btn" id="two">2</button>
            <button class="calcBtn white btn" id="three">3</button>
            <button class="calcBtn operator" id="plus">+</button>
            <!-- fifth row -->
            <button class="calcBtn white " id="negation">+/-</button>
            <button class="calcBtn white " id="zero">0</button>
            <button class="calcBtn white " id="period">.</button>
            <button class="calcBtn equalsBtn" id="equals">=</button>
        </div>
        <div id="historyScreen">
            <ul id="historyList"></ul>
        </div>
    </div>
    <div id="media">
        <a href="https://github.com/Jakub-Laska" target="_blank">
            <img src="img/github.png" alt="github icon" class="mediaIcon"></a>
        <a href="https://www.linkedin.com/in/jakub-laska-b24639324/" target="_blank">
            <img src="img/linkedin.png" alt="linkedin icon" class="mediaIcon"></a>
        <a href="mailto:jakub.laska1911@gmail.com" target="_blank">
            <img src="img/gmail.png" alt="gmail icon" class="mediaIcon"></a>
    </div>
</body>
</html>

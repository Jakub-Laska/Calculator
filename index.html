<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator by JL</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div id="calc-body">
        <!-- display -->
         <p id="display">0</p>
        <!-- first row -->
        <button class="calc-btn operator">%</button>
        <button class="calc-btn operator">ce</button>
        <button class="calc-btn operator">c</button>
        <button class="calc-btn operator"><</button>
        <!-- second row -->
        <button class="calc-btn operator">1/x</button>
        <button class="calc-btn operator">^2</button>
        <button class="calc-btn operator">âˆš</button>
        <button class="calc-btn operator">/</button>
        <!-- third row -->
        <button class="calc-btn">7</button>
        <button class="calc-btn">8</button>
        <button class="calc-btn">9</button>
        <button class="calc-btn operator">*</button>
        <!-- fourth row -->
        <button class="calc-btn">4</button>
        <button class="calc-btn">5</button>
        <button class="calc-btn">6</button>
        <button class="calc-btn operator">-</button>
        <!-- fifth row -->
        <button class="calc-btn">1</button>
        <button class="calc-btn">2</button>
        <button class="calc-btn">3</button>
        <button class="calc-btn operator">+</button>
        <!-- sixth row -->
        <button class="calc-btn ">+/-</button>
        <button class="calc-btn">0</button>
        <button class="calc-btn ">.</button>
        <button class="calc-btn equals-btn">=</button>
    </div>
</body>
</html>
